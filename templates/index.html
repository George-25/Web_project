{% extends "base.html" %}

{% block content %}
<h1>Погода</h1>
{% if current_user.is_authenticated %}
<label for="name">Укажите свой город:</label>
<input type="text" id="name" name="name" required
       minlength="4" maxlength="8" size="20">
{% endif %}
{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
</div>
{% endfor %}
{% endblock %}
