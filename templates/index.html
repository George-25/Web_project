{% extends "base.html" %}

{% block content %}
<h1>Погода</h1>
{% if current_user.is_authenticated %}
<form action="/cgi-bin/1.py">
<label for="name">Укажите город:  </label>
<input type="text" id="name" name="name_city" required
       minlength="2" maxlength="20" size="20" tabindex= "0" autofocus= "autofocus"> <button type="submit">&#10004;</button>
</form>
{% endif %}
{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
</div>
{% endfor %}
{% endblock %}
