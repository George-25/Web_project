{% extends "base.html" %}

{% block content %}
<h1>Погода</h1>
{% if current_user.is_authenticated %}
<a href="news" class="btn btn-secondary">Добавить новость</a>
{% endif %}
{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
</div>
{% endfor %}
{% endblock %}
